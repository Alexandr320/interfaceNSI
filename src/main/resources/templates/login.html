<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
        <link rel="icon" type="image/png" th:href="@{/img/icon.png}"/>
        <title th:text="#{login.title}">Авторизация пользователя</title>
    </head>

    <body>
        <div style="margin-left: 95%; margin-top: 1%"><a href="?lang=ru">RU</a>&nbsp;<a href="?lang=en">EN</a></div>
        <!--<span class="float-right mt-3 mr-4"><a href="?lang=ru">RU</a>&nbsp;<a href="?lang=en">EN</a></span>-->
        <h3 th:text="#{login.title}">Авторизация пользователя</h3><br>

        <form th:action="@{/login}" method="post" class="col-md-3">
            <div class="form-group">
                <label for="username" th:text="#{login.login}">Логин</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="loginHelp" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <small class="form-text text-danger"
                       th:text="#{login.error}"
                       th:classappend="${param.error}?:invisible"
                >Invalid username or password</small>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{login.submit}">Войти</button>
        </form>
    </body>
</html>
