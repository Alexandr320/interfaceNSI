<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
        <link rel="icon" type="image/png" th:href="@{/img/icon.png}"/>
        <title th:text="#{user_update_admin.title}">Изменение параметров юзера</title>
    </head>

    <body>
        <div style="margin-left: 95%; margin-top: 1%"><a href="?lang=ru">RU</a>&nbsp;<a href="?lang=en">EN</a></div>
        <h3 th:text="#{user_update_admin.title}">Изменение параметров юзера</h3>

        <div class="float-right mt-2 mr-3"><a th:href="@{/user_list_admin}" class="btn btn-primary"
                                              th:text="#{back}">Назад</a></div>

        <div class="float-right mt-2 mr-3"><a th:href="@{/admin}" class="btn btn-primary"
                                              th:text="#{to_main}">На главную</a></div><br><br>

        <br/>

        <form class="col-md-6 mt-5 form-inline" th:action="@{'/user_update_admin/__${username}__'}" method="post">
            <input type="text" class="form-control col-md-4 mr-2" name="username" th:value="${username}" disabled="disabled" />
            <input type="text" class="form-control col-md-4 mr-2" name="password" placeholder="password" />
            <select class="form-control col-md-2 mr-2" name="authority">
                <option value="USER">USER</option>
                <option value="ADMIN"
                        th:attr="selected=${authority == 'ADMIN' ? 'selected' : null}"
                >ADMIN</option>
            </select>
            <input type="submit" th:value="#{btn.edit}" class="btn btn-primary" />
        </form>

    </body>
</html>
